services:
  - type: web
    name: practicegenius-api
    env: docker
    region: oregon
    plan: free
    
    # Docker settings
    dockerContext: .
    dockerfile: Dockerfile
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    
    # Health check settings
    healthCheckPath: /
    healthCheckTimeout: 30s
    healthCheckInterval: 60s
    healthCheckThreshold: 3
    
    # Auto-deploy settings
    autoDeploy: true
